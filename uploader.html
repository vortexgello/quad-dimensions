<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Product</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    form,
    .product-list {
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin-bottom: 20px;
    }

    input,
    select,
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
    }

    button {
      background-color: #1100ff;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #1100ff;
    }

    .product-card {
      border: 1px solid #444;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
    }

    .product-card img {
      max-width: 100px;
      display: block;
    }

    .product-card button {
      margin-top: 10px;
      background-color: crimson;
      color: white;
    }
  </style>
</head>

<body>
  <h1>Upload Product</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <label for="product">Product Name:</label>
    <input type="text" name="product" id="product" required />

    <label for="category">Category:</label>
    <select name="category" id="category" required>
      <option value="Microscopes">Microscopes</option>
      <option value="Cameras">Cameras</option>
      <option value="Accessories">Accessories</option>
      <option value="Other">Other</option>
    </select>

    <label for="pdf">Upload PDF:</label>
    <input type="file" name="pdf" id="pdf" accept=".pdf" required />

    <label for="thumbnail">Upload Thumbnail:</label>
    <input type="file" name="thumbnail" id="thumbnail" accept="image/*" required />

    <button type="submit">Upload</button>
  </form>

  <div class="product-list" id="product-list">
    <h2>Uploaded Products</h2>
    <div id="products"></div>
  </div>

  <script>
    async function fetchProducts() {
      const res = await fetch('/products');
      const products = await res.json();
      const container = document.getElementById('products');
      container.innerHTML = '';
      products.forEach(p => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <strong>${p.name}</strong><br/>
          <em>${p.category}</em><br/>
          <img src='${p.thumbnail}' alt='${p.name}'/><br/>
          <a href='${p.pdf}' target='_blank'>View PDF</a><br/>
          <button onclick="deleteProduct('${p.name}')">Delete</button>
        `;
        container.appendChild(card);
      });
    }

    async function deleteProduct(name) {
      const formData = new FormData();
      formData.append('name', name);
      const res = await fetch('/delete-product', {
        method: 'POST',
        body: formData
      });
      const result = await res.json();
      if (result.success) {
        alert('Product deleted!');
        fetchProducts();
      } else {
        alert('Error: ' + result.error);
      }
    }

    fetchProducts();
  </script>
</body>

</html>
